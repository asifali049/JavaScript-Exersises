<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string into uppercase</title>
  </head>
  <script>
    var string = prompt("Enter a string:");
    var first = string.charAt(0);
    var rest = string.slice(1);
    var upperCaseString = first.toUpperCase();
    console.log(
      "The uppercase version of the string is: " + upperCaseString + rest
    );
  </script>
  <body></body>
</html>
