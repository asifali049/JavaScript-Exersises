<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swap two number without temp</title>
    <script>
      let a = 5;
      let b = 10;
      console.log("Before Swap: a =", a, ", b =", b);
      a = a + b; // a now becomes 15
      b = a - b; // b becomes 5
      a = a - b; // a becomes 10
      console.log("After Swap: a =", a, ", b =", b);
    </script>
  </head>
  <body></body>
</html>
