<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number of occurences of a character in a string</title>
  </head>
  <script>
    var string = prompt("Enter a string: ");
    var char = prompt("Enter a character to find its occurrences: ");
    let strLen = string.length;
    let count = 0;
    for (var i = 0; i < strLen; i++) {
      count++;
    }
    console.log(string);
    console.log(
      "The number of occurrences of '" + char + "' in the string is: " + count
    );
  </script>
  <body></body>
</html>
