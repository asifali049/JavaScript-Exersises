<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count using regex</title>
  </head>
  <script>
    var string = prompt("Enter a string:");
    const regex = /[aeiou]/gi;
    var chars = string.match(regex);
    console.log(chars.join(","));
    console.log("Number of vowels: " + chars.length);
  </script>
  <body></body>
</html>
