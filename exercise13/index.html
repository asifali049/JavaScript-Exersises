<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial of a number using recursion</title>
  </head>
  <script>
    var number = prompt("Please Enter a number:");
    var fact = 1;
    function factr(n) {
      if (n > number) {
        return;
      }
      var temp = fact;
      fact = fact * n;
      console.log(`factorial after multiplying by ${n} is ${fact}`);
      n++;
      factr(n);
    }
    factr(1);
    console.log(`the factorial of ${number} is ${factr}`);
  </script>
  <body></body>
</html>
