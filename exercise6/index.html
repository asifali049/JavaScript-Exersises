<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate a Random number</title>
  </head>
  <script>
    var num = Math.random();
    console.log(num);
    var num1 = num * (1000000 - 1) * 1;

    console.log("Random number for six digit: " + Math.floor(num1));
  </script>
  <body></body>
</html>
