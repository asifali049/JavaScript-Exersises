<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whether a string</title>
  </head>
  <script>
    var string = prompt("Enter a string:");
    var subString = prompt("Enter a substring to search for:");
    if (string.includes(subString)) {
      alert("The string contains the substring.");
    } else {
      alert("The string does not contain the substring.");
    }
  </script>
  <body></body>
</html>
