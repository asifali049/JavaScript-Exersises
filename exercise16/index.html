<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>same last digit</title>
  </head>
  <script>
    var a = prompt("Enter first number:");
    var b = prompt("Enter second number:");
    var c = prompt("Enter third number:");

    var res1 = a % 10;
    var res2 = b % 10;
    var res3 = c % 10;
    if (res1 == res2 && res2 == res3) {
      console.log(`${a}, ${b} and ${c} have same last digit`);
    } else {
      console.log(`${a}, ${b} and ${c} not have same last digit`);
    }
  </script>
  <body></body>
</html>
