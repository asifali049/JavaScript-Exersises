<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print table</title>
  </head>
  <script>
    function table(number) {
      for (var i = 1; i <= 10; i++) {
        console.log(number + " x " + i + " = " + number * i);
      }
    }
    table(5);
  </script>
  <body></body>
</html>
