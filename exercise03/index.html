<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Root</title>
    <script>
      var a = prompt("Enter a number to find its square root:");
      var squareRoot = Math.sqrt(a);
      console.log("The square root of " + a + " is " + squareRoot);
    </script>
  </head>
  <body></body>
</html>
